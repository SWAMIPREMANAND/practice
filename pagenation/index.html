<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <section class="container">
      <div class="mx-auto bg-color mt-5" style="max-width: 700px">
        <div class="input-group transpairent mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Recipient's username"
            id="inputbox"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button class="btn text-white btn-info" type="button" id="Adduser">
            Add User
          </button>
        </div>

        <div class="filter my-3">
          <div class="row justify-content-between">
            <div class="col-6">
              <select
                class="form-select transpairent"
                id="record_size"
                style="max-width: 80px"
              >
                <option selected value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="50">50</option>
              </select>
            </div>
            <div class="col-6">
              Search:
              <div class="input-group">
                <input
                  type="search"
                  class="form-control transpairent"
                  placeholder="Search..."
                  aria-label="Recipient's username"
                  id="search"
                />
              </div>
            </div>
          </div>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">your name</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="record"></tbody>
        </table>
        <div class="row">
          <div class="col">
            <div id="page-details"></div>
          </div>
          <div class="col transpairent">
            <nav class="d-flex justify-content-center">
              <ul class="pagination" id="pagination">
                <li class="page-item disabled">
                  <a class="page-link" href=""> previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="">1</a></li>
                <li class="page-item active">
                  <a class="page-link" href="">2</a>
                </li>
                <li class="page-item"><a class="page-link" href="">3</a></li>
                <li class="page-item"><a class="page-link" href="">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </section>

    <!-- <script src="/pagenation/src/index.js" type="application/json"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./src/index.js" type="text/javascript"></script>
  </body>
</html>
